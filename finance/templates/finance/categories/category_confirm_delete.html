{% extends 'base.html' %}
{% block content %}
<h2>Delete Category</h2>
<p>Are you sure you want to delete "{{ category.name }}"?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit" style="background-color: red; color: white;">Delete</button>
  <a href="{% url 'finance:category_list' %}">Cancel</a>
</form>
{% endblock %}
